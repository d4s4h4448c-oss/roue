<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue Discord Aléatoire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #5865F2;
            --secondary-color: #2C2F33;
            --accent-color: #7289DA;
            --background-color: #f5f7fa;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --success-color: #43b581;
            --danger-color: #f04747;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .wheel-container {
            flex: 2;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .panel h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px var(--primary-color), 0 0 30px rgba(0, 0, 0, 0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            border: 5px solid var(--primary-color);
            cursor: pointer;
        }

        .wheel-pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            z-index: 150;
        }

        .wheel-pointer:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--danger-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        #pseudo-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 20px;
        }

        .pseudo-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--light-gray);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }

        .pseudo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .pseudo-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }

        .pseudo-name {
            flex-grow: 1;
            font-weight: 500;
        }

        .pseudo-actions {
            display: flex;
            gap: 8px;
        }

        .pseudo-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        #selected-pseudo {
            font-size: 2.5rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
            }
            
            .wheel-wrapper {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 600px) {
            .wheel-wrapper {
                width: 300px;
                height: 300px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        /* --- MODIFICATIONS POUR CENTRAGE ET TEXTE --- */
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 100%;
            overflow: visible;
        }

        .wheel-segment-text {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(0deg);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 18px;
            white-space: nowrap;
            pointer-events: none;
        }

        .wheel-line {
            position: absolute;
            width: 2px;
            height: 50%;
            top: 0;
            left: 50%;
            background-color: white;
            transform-origin: 50% 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
<!-- LE RESTE DU HTML RESTE IDENTIQUE, PAS DE CHANGEMENTS -->

<script>
    // --- TOUS TES SCRIPTS EXISTANTS ---
    // Mettre à jour la roue avec texte centré
    function updateWheel() {
        wheel.innerHTML = '';
        const enabledPseudos = pseudos.filter(p => p.enabled);

        if (enabledPseudos.length === 0) {
            document.getElementById('spin-btn').disabled = true;
            spinCenter.innerHTML = 'AJOUTEZ<br>DES PSEUDOS';
            return;
        }

        document.getElementById('spin-btn').disabled = false;
        const segmentAngle = 360 / enabledPseudos.length;

        enabledPseudos.forEach((pseudo, index) => {
            const segment = document.createElement('div');
            segment.className = 'wheel-segment';
            segment.style.backgroundColor = pseudo.color;
            segment.style.transform = `rotate(${index * segmentAngle}deg) skewY(-${90 - segmentAngle}deg)`;

            // Ajouter le texte
            const text = document.createElement('div');
            text.className = 'wheel-segment-text';
            text.textContent = pseudo.name;
            text.style.transform = `translate(-50%, -50%) rotate(${90 - segmentAngle}deg)`;
            text.style.fontSize = Math.max(14, 150 / enabledPseudos.length) + 'px';

            segment.appendChild(text);
            wheel.appendChild(segment);
        });

        spinCenter.innerHTML = 'TOURNEZ!';
    }

    // --- LE RESTE DE TON SCRIPT EXISTANT ---
</script>
</body>
</html>
